<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title id="title"></title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body class="grid page-margins">
        <header class="row space-between align-items-center">
            <div class="row">
                <h2 class="gray-text">SOON_</h2><h2>Basket App</h2>
            </div>
            <div class="row align-items-center gap-sm">
                <img class="icon" src="./Assets/Icons/shopping-basket.PNG" alt="A shopping basket icon">
                <p id="amountInBasket" class="amount-in-basket center-inside-button white-text small-font"></p>
            </div>
        </header>
        <figure class="grid-item-image image-container">
            <img id="itemPhoto" class="stack-xl item-photo" src="">
        </figure>
        <section class="grid-item-text-content stack-xl">
            <h1 id="itemName" class="item-name no-top-margin"></h1>
            <p id="description" class="description stack-lg"></p>
            <p id="price" class="price stack-lg"></p>
            <p id="numberInStock" class="gray-text all-caps small-font stack-xl"></p>
            <div class="row align-items-center gap-l no-top-margin">
                <button type="button" class="button plus-minus center-inside-button">â€”</button>   
                <p id="numberToAdd">1</p>
                <button type="button" class="button plus-minus center-inside-button">+</button>
            </div>
            <button type="button" id="addToBasket" class="button add-to-basket white-text all-caps stack-xl bottom-spacing">Add to basket</button>
        </section>
    </body>
</html>
